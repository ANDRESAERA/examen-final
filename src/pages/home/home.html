<ion-header>
  <ion-toolbar>
      <ion-title style="background-color: #DBE8DC">
          Ecolog√≠a Guadalajara
        </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="getpicture()" style="color: #243E36">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding  style="background-color: #5B6C5D">
 
  <ion-card *ngFor= 'let item of items' style="background-color: #DBE8DC">
    <img src={{item.url}}>
    <ion-card-content>
      <p>Tipo de arbol: {{item.tipo}}</p>
      <p>Ancho de copa: {{item.anchoc}}</p>
      <p>Ancho de tronco: {{item.anchot}}</p>
      <p>Latitud: {{item.latitud}}</p>
      <p>Longitud: {{item.longitud}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
