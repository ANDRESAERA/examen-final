<ion-header>
  <ion-navbar>
    <ion-title style="background-color: #DBE8DC">Imagen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #5B6C5D">

  <img src={{imagen}}>

</ion-content >
<ion-footer >
  <ion-toolbar >
    <ion-input placeholder="Tipo de arbol"  [(ngModel)] = "tipo" ></ion-input>
    <ion-input placeholder="Ancho de copa"  [(ngModel)] = "anchoc" ></ion-input>
    <ion-input placeholder="Ancho de tronco"  [(ngModel)] = "anchot" ></ion-input>
    <ion-buttons end>
      <button ion-button icon-only (click)="subirimagen()" style="color: #243E36">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
