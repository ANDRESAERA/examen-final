<ion-header>
  <ion-navbar>
    <ion-title style="background-color: #DBE8DC">Registro de usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #5B6C5D">
  <ion-list>

    <ion-item style="background-color: #DBE8DC">
      <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item style="background-color: #DBE8DC">
        <ion-input type="Password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="login2()" style="background-color: #243E36">Registrarse</button>
</ion-content>
